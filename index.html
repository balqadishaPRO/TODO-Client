<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="./assets/list-solid.svg">
</head>

<body>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="cancelDelete">Cancel</button>
                <button id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    

    <div id="app">
        <div class="todo-container">
            <div class="left-panel">
                <h2>Tasks</h2>
                <button id="addTaskBtn" class="add-task-btn">+ New Task</button>
                <div id="taskList" class="task-list"></div>
            </div>
            
            <div class="right-panel" id="taskDetails">
                <div class="empty-state">
                    <p>Select a task to view details</p>
                </div>
            </div>
        </div>
    </div>

    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <h3>New Task</h3>
            <input type="text" id="newTaskName" placeholder="Task name" />

            <div class="color-picker">
                <div class="color-option" data-color="#FB8787"></div>
                <div class="color-option" data-color="#FBE687"></div>
                <div class="color-option" data-color="#AFFB87"></div>
                <div class="color-option" data-color="#87FBEF"></div>
                <div class="color-option" data-color="#8A87FB"></div>
            </div>

            <textarea id="newTaskDescription" placeholder="Task description"></textarea>
            
            <div class="modal-buttons">
                <button id="cancelTask">Cancel</button>
                <button id="saveTask">Save</button>
            </div>
        </div>
    </div>

    <div id="editTaskModal" class="modal">
        <div class="modal-content">
          <h3>Edit Task</h3>
          <input type="text" id="editTaskHeader" placeholder="Task header" />
          <textarea id="editTaskDescription" placeholder="Task description"></textarea>
          <div class="modal-buttons">
            <button id="cancelEdit">Cancel</button>
            <button id="saveEdit">Save Changes</button>
          </div>
        </div>
      </div>
      
    
    <script type="module" src="./main.js"></script>
</body>
</html>
